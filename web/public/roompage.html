<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page about IoT Applications" />
    <meta name="author" content="SAGAR GUPTA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Smart Room</title>
  </head>

  <body>
    <div id="spacer"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card text-white bg-info mb-3">
            <div class="card-body"  style="padding: 4%;">
              <div id="auto-clim-control">
                <center>
                  <h2>Room Temperature</h2>
                  <div id="add-outside-temp">
                    <!-- ADD from JS -->
                  </div>
                  <div id="add-inside-temp">
                    <!-- ADD from JS -->
                  </div>
                  <br/>
                  <button class="btn btn-warning" id="sync-temp">Sync Temp Sensor</button>
                  <button class="btn btn-warning" id="make-manual">Switch to Manual Adjustment</button>
                </center>
              </div>

              <div id="manual-clim-control">
                <center>
                  <h2>Room Temperature</h2>
                  <div id="add-temp">
                    <!-- ADD TEMPERATURE FROM JS -->
                  </div>
                  <button class="btn btn-danger" id="temp-increase">Warmer</button>
                  <button class="btn btn-primary" id="temp-decrease">Colder</button><br/>
                  <br/>
                  <button class="btn btn-warning" id="sync-temp">Sync Temp Sensor</button>
                  <button class="btn btn-warning" id="make-auto">Switch to Auto Adjustment</button>
                </center>
              </div>
              
              <div id="add-error"></div>

            </div>
          </div>
        </div>


        <div class="col-sm">
          <div class="card text-white bg-info mb-3">
            <div class="card-body"  style="padding: 4%;">
              <h1>Add New Light</h1>
      
              <div class="form-group">
                  <label for="light-id">Identifier</label>
                  <input type="text" class="form-control" id="light-id" />
              </div>
              
              <div class="form-group">
                  <label for="light-name">Light Name</label>
                  <input type="text" class="form-control" id="light-name" />
              </div>
              
              <button class="btn btn-success" id="light-adder">Add this light!</button>
            </div>
          </div>
        </div>

      </div>

      <div class="card text-white bg-info mb-3">
        <div class="card-body"  style="padding: 4%;">
          <h1>Choose Light to Edit</h1><br />
          <table id="lightListTable" class="table" style="color:white">
            <thead>
              <tr>
                <th>Identifier</th>
                <th>Light</th>
              </tr>
            </thead>
            <tbody>
                
            </tbody>
          </table> 
        </div>
      </div>

    </div>  
    
  
      


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="roompage.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
